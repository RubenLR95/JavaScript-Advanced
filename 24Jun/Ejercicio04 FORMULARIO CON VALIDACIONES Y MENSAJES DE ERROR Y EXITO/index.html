<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="assets/JS/script.js" defer></script>
    <title>JS-ADVANCE</title>
</head>
<body>

    <header></header>
    <nav></nav>
    <main>
        <form id="regForm">
            <label>
                Usuario:
                <input type="text" id="user" required>
                <!-- <small> LO USAMOS EN FORMULARIOS PARA DESCRIBIR EL TIPO DE ERROR -->
                <small class="error" id="errUser"></small>
            </label><br>

            <label>
                Email:
                <input type="email" id="email" required>
                <small class="error" id="errEmail"></small>
            </label><br>
            <label>
                Contraseña:
                <input type="password" id="pwd" required>
                <small class="error" id="errpwd"></small>
            </label><br>

            <label>
                Confirme contraseña:
                <input type="password" id="pwd2" required>
                <small class="error" id="errpwd2"></small>
            </label><br>

            <button type="submit">REGISTRAR</button>
        </form>

        <div id="result"></div>
    </main>
    <footer></footer>

</body>
</html>
