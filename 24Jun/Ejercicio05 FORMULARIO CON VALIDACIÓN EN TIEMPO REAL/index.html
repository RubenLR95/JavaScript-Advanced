<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="assets/JS/script.js" defer></script>
    <title>JS-ADVANCE</title>
</head>
<body>

    <header></header>
    <nav></nav>
    <main>
        <form id="contactForm">
            <label>
                Nombre:
                <input type="text" id="cName" required>
                <small class="error" id="eName"></small>
            </label><br>
            <label>
                E-mail:
                <input type="email" id="cEmail" required>
                <small class="error" id="eEmail"></small>
            </label><br>
            <label>
                Mensaje:
                <textarea id="cMsg" required></textarea>
                <small class="error" id="eMsg"></small>
            </label><br>
            <button type="submit">ENVIAR</button>
        </form>
    </main>
    <footer></footer>

</body>
</html>
